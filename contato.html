<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sticky Footer Template · Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="estilos.css">
  <style>
        main .container {
            max-width: 1000px;
        }
        
        .container {
            padding: 0 15px;
        }

        .btn-cta-secundario {
            padding-left: 2rem;
            padding-right: 2rem;  
        }

        .btn-cta-secundario:hover {
            padding-left: 2rem;
            padding-right: 2rem;  
        }
</style>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg static-top">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                <img src="dindin-imagens/logo-header.png" alt="..." height="36">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="cursos.html">CURSOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="blog.html">BLOG</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contato.html">CONTATO</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <section class="formulario py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h2 class="mb-3">Contato</h2>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput">
                                <label for="floatingInput">nome</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword">
                                <label for="floatingPassword">email</label>
                              </div>
                              <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">mensagem</label>
                              </div>
                            <button type="submit" class="btn btn-cta-secundario">entrar</button>
                          </form>
                    </div>
                    <div class="col-lg-6 text-center">
                        <img src="dindin-imagens/ilustra-contato.png" class="lead-img" alt="Contato">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer py-5 font-small">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="dindin-imagens/logo-footer.png" alt="Din din" class="logo">
                    </a>
                </div>
                <div class="col-lg-4 footer-nav">
                    <p>
                        <a href="cursos.html" class="link-footer">CURSOS</a>
                      </p>
                      <p>
                        <a href="blog.html" class="link-footer">BLOG</a>
                      </p>
                      <p>
                        <a href="contato.html" class="link-footer">CONTATO</a>
                      </p>
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btn-sm btn-cta-footer">quero ser prof</button><br><br>
                    <button type="button" class="btn btn-sm btn-cta-footer">mais um botão</button>
                </div>
            </div>
            
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

</html>
